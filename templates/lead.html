{% extends 'base.html' %}

{% block title %} {{title}} {% endblock %}

{% block information %} 
    Project: {{current_lead.project}} 
{% endblock %}

{% block content %}
    {% for cell in current_lead[1::] %}    
    {{cell}}
    {% endfor %}
    <form action="{{ url_for('calculation_product', alias='BVZ') }}" method="post">
        <input type="hidden" name="project" value="{{current_lead.project}}:-:{{current_lead.company}}">
        <button name="button_list_project"> Проекты </button>
    </form>
{% endblock %}
